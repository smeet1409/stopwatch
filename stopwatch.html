<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>STOP WATCH</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
    
        <center> <h1 style="font-size: 80px;"> Stop Watch</h1></center>
        <div class="stopwatch">

            <h1 id="displaytime"> 00:00:00</h1>
            <div class="buttons">
                <img src="stop.png" height="100" width="100" onclick="watchstop()">
                <img src="play.png" height="200" width="200" onclick="watchstart()">
                <img src="reset.png" height="100" width="100" onclick="watchreset()">
            </div>
        </div>
        <script>
            let[seconds,minutes,hours]=[0,0,0];
            let displattime= document.getElementById("displaytime");
            let timer=null;
            function stopwatch(){
                seconds++;
                if(seconds==60){
                    seconds=0;
                    minutes++;
                    if(minutes==60){
                        minutes=0;
                        hours++;
                    }
                }
                let h = hours< 10? "0" + hours : hours;
                let m = minutes< 10? "0" + minutes : minutes;
                let s = seconds< 10? "0" + seconds : seconds;

                displattime.innerHTML = h+":"+m+":"+s;


            }
            function watchstart(){
                if(timer!==null){
                    clearInterval(timer);
                }
                timer=setInterval(stopwatch,1000);


            }
            function watchstop(){
                clearInterval(timer);
            }

            function watchreset(){
                clearInterval(timer);
                [seconds,minutes,hours]=[0,0,0];
                displattime.innerHTML="00:00:00";

            }
        </script>
    </body>
</html>
